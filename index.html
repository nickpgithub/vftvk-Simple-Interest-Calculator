<DOCTYPE html>
    <html>
    <head>
    <title>Web App – Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
<div class="maindiv">
    <h1>Simple Interest Calculator</h1>
    <div class="row">
    <div class="column">Amount</div><div class="column"> <input type="number" id="principal" onfocus="validateAmount()"> </div>
    </div>
    <div class="row">
    <div class="column">Rate</div> <div class="column"><input type="range" id="rate" min="1" max="20" step="0.25" value="default_val" onchange="updateRate()"><span id="rate_val">10.25%</span></div>
    </div>
    <div class="row">
    <div class="column">
    No. of Years </div><div class="column"><select id="years">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    </select>
    </div></div></br>
    <button onclick="compute()">Compute Interest</button>
    <p id="result"></p>
</div>
</div>
    </body>
</br>

        Ⓒ Everyone Can Get Rich
    </footer>
    </html>
